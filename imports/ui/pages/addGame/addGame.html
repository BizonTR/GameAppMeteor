<!-- imports/ui/pages/addGame.html -->

<template name="addGame">
  <h2>Add New Game</h2>
  <form id="add-game-form">
    <div class="mb-3">
      <label for="game-name" class="form-label">Game Name:</label>
      <input type="text" id="game-name" name="name" class="form-control" placeholder="Enter game name" required>
    </div>
    <div class="mb-3">
      <label for="game-description" class="form-label">Game Description:</label>
      <textarea id="game-description" name="description" class="form-control" placeholder="Enter game description"
        required></textarea>
    </div>
    <div class="mb-3">
      <label for="game-price" class="form-label">Game Price:</label>
      <input type="number" id="game-price" name="price" class="form-control" placeholder="Enter game price" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Genres:</label>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
          data-bs-toggle="dropdown" aria-expanded="false">
          Select Genres
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          {{#each genres}}
            <li><button class="dropdown-item-genre" href="#" data-id="{{_id}}">{{name}} {{isSelectedGenre _id}}</button></li>
          {{/each}}
        </ul>
      </div>
      <!-- Hidden input to store selected genres -->
      <input type="hidden" id="selected-genres" name="genres">
    </div>

    <div class="mb-3">
      <label class="form-label">PEGIs:</label>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
          data-bs-toggle="dropdown" aria-expanded="false">
          Select PEGIs
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          {{#each pegis}}
            <li><button class="dropdown-item-pegi" href="#" data-id="{{_id}}">{{name}} {{isSelectedPegi _id}}</button></li>
          {{/each}}
        </ul>
      </div>
      <!-- Hidden input to store selected pegis -->
      <input type="hidden" id="selected-pegis" name="pegis">
    </div>

    <div class="mb-3">
      <label for="game-coverImageUrl" class="form-label">Cover Image URL:</label>
      <input type="text" id="game-coverImageUrl" name="coverImageUrl" class="form-control" placeholder="Cover Image Url"
        required>
    </div>
    <button type="submit" class="btn btn-primary">Create Game</button>
  </form>
</template>
