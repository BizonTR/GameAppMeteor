<template name="register">
    <h2>Kayıt Ol</h2>
    <form id="register-form">
        <div class="mb-3">
            <label for="register-username">Kullanıcı Adı:</label>
            <input type="text" id="register-username" name="register-username" required>
        </div>
        <div class="mb-3">
            <label for="register-email">Email:</label>
            <input type="email" id="register-email" name="register-email" required>
        </div>
        <div class="mb-3">
            <label for="register-password">Şifre:</label>
            <input type="password" id="register-password" name="register-password" required>
        </div>
        <div class="mb-3">
            <label for="register-confirm-password">Şifre Tekrarı:</label>
            <input type="password" id="register-confirm-password" name="register-confirm-password" required>
        </div>
        <button type="submit" class="btn btn-primary">Kayıt Ol</button>
        <button id="show-login-form" class="btn btn-link">Hesabın var mı? Giriş yap</button>
    </form>
</template>
